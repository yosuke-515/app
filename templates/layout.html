<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <!--
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
        -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <style>
            body {padding-top: 80px;}
            h1 {font-size: 150%;}
            h2 {font-size: 130%;}
            h3 {font-size: 110%;}
            h4 {font-size: 100%;}
            h5 {font-size: 100%;}
            h6 {font-size: 100%;}
        </style>
        <title>掲示板</title>
    </head>
    <body>
        <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
            <a class='navbar-brand' href='{% url "bbs:index" %}'>掲示板 TOP</a>
            <ul class='navbar-nav'>
                {% if user.is_authenticated %}
                    <li class='nav-time'>
                        <span class='navbar-text'>{{ user }} - </span>
                    </li>
                    <li class='nav-item'>
                        <a href='{% url "logout" %}' class='logout nav-link'>ログアウト</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a href='{% url "login" %}' class='login nav-link'>ログイン</a>
                    </li>
                    <li class="nav-item">
                        <a href='{% url "accounts:signup" %}' class='signup nav-link'>ユーザー登録</a>
                    </li>
                {% endif %} 
            </ul>
            <div class="nav-item" style="margin:0 20px 0 auto;" >
                <font color="white">{% now "SHORT_DATETIME_FORMAT" %}</font>
            </div>
        </nav>
        <div class='container'>
            {% block content %}
            {% endblock %}
        </div>
    </body>
    <footer>
        <address>Copyright &copy; 2021 ziraiya&mitsuki. All Rights Reserved.</address>
    </footer>
</html>
